basePath: /
definitions:
  appointments.CreateAppointmentRequest:
    properties:
      chellenge:
        type: string
      id_mentor:
        type: integer
      id_metee:
        type: integer
      metric:
        type: string
      objective:
        type: string
      status:
        $ref: '#/definitions/models.AppointmentStatus'
    type: object
  appointments.UpdateStatusRequest:
    properties:
      status:
        $ref: '#/definitions/models.AppointmentStatus'
    required:
    - status
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  educations.CreateEducationRequest:
    properties:
      end_year:
        type: string
      major:
        type: string
      university_name:
        type: string
    type: object
  experiences.CreateExperienceRequest:
    properties:
      achievement:
        type: string
      company_name:
        type: string
      current_position:
        type: string
      skills:
        type: string
      start_year:
        type: string
    type: object
  models.AppointmentStatus:
    enum:
    - booking
    - scheduled
    - done
    type: string
    x-enum-comments:
      StatusBooking: Saat mentee baru membuat permintaan
      StatusDone: Setelah meeting selesai
      StatusScheduled: Setelah disetujui & dijadwalkan
    x-enum-descriptions:
    - Saat mentee baru membuat permintaan
    - Setelah disetujui & dijadwalkan
    - Setelah meeting selesai
    x-enum-varnames:
    - StatusBooking
    - StatusScheduled
    - StatusDone
  profiles.CreateProfileRequest:
    properties:
      contact_person:
        maxLength: 100
        type: string
      date_birth:
        type: string
      fullname:
        maxLength: 100
        minLength: 2
        type: string
      is_mentor:
        type: boolean
      profile_description:
        maxLength: 1000
        type: string
      profile_picture:
        type: string
    required:
    - date_birth
    - fullname
    type: object
  rooms.CreateRoomRequest:
    properties:
      room_name:
        type: string
      schedule_id:
        type: integer
    required:
    - room_name
    - schedule_id
    type: object
  schedules.CreateScheduleRequest:
    properties:
      appointment_id:
        type: integer
      end_date:
        type: string
      start_date:
        type: string
    type: object
  schedules.DeleteScheduleRequest:
    properties:
      id:
        type: integer
    type: object
  schedules.UpdateScheduleRequest:
    properties:
      appointment_id:
        type: integer
      end_date:
        type: string
      id:
        type: integer
      start_date:
        type: string
    type: object
info:
  contact:
    email: support@example.com
    name: Tim Developer
  description: Ini adalah dokumentasi API untuk aplikasi online meeting.
  termsOfService: http://swagger.io/terms/
  title: Online Meeting API
  version: "1.0"
paths:
  /appointment/create:
    post:
      consumes:
      - application/json
      description: Membuat janji temu antara mentee dan mentor
      parameters:
      - description: Appointment Data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/appointments.CreateAppointmentRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Buat Janji
      tags:
      - Appointment
  /appointment/list:
    get:
      description: Menampilkan semua appointment user
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: List Appointment
      tags:
      - Appointment
  /appointment/update-status/{id}:
    post:
      consumes:
