      description: Mengubah status appointment (booking/scheduled/done)
      parameters:
      - description: ID Appointment
        in: path
        name: id
        required: true
        type: integer
      - description: Status Update
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/appointments.UpdateStatusRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Update Status Appointment
      tags:
      - Appointment
  /auth/login:
