      description: Registrasi akun baru
      parameters:
      - description: Register Data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterInput'
      produces:
      - application/json
      responses: {}
      summary: Register
      tags:
      - Auth
  /education:
    get:
      description: Mengambil data education user yang login
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Ambil Education
      tags:
      - Education
    post:
      consumes:
      - application/json
      description: Membuat education baru
      parameters:
      - description: Education Data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/educations.CreateEducationRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Create Education
      tags:
      - Education
  /experience:
    get:
      description: Mengambil data Experience user yang login
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Ambil Experience
      tags:
      - Experience
    post:
      consumes:
      - application/json
      description: Membuat experience baru
      parameters:
      - description: Experience Data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/experiences.CreateExperienceRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Create Experience
      tags:
      - Experience
  /list-mentee:
    get:
      description: Menampilkan daftar mentee
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: List Mentee
