<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Meeting Room</title>
    <style>
      video {
        width: 300px;
        margin: 10px;
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Meeting Room - room-123</h1>
    <p>Open this page in 2 tabs to test camera/audio streaming.</p>

    <div>
      <h3>ðŸ“· Your Camera</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div>
      <h3>ðŸ“º Remote Camera</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
      const roomID = 'room-123';
      const ws = new WebSocket('ws://localhost:8080/ws?room=' + roomID);

      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');

      let peerConnection;
      const config = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
      };

      let localStream;

      // Step 1: Access camera & mic
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          console.log('âœ… Access to camera & mic granted');
          localVideo.srcObject = stream;
          localStream = stream;

          peerConnection = new RTCPeerConnection(config);

          stream.getTracks().forEach((track) => {
            peerConnection.addTrack(track, stream);
            console.log('ðŸŽ¥ Track added to peerConnection:', track.kind);
          });

          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              console.log('ðŸ“¤ Sending ICE candidate:', event.candidate);
              ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
            }
          };

          peerConnection.ontrack = (event) => {
            console.log('ðŸ“¥ Remote stream received');
            remoteVideo.srcObject = event.streams[0];
          };

          ws.onopen = async () => {
            console.log('ðŸ”Œ WebSocket connection opened');
          };

          ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            console.log('ðŸ“© WebSocket message received:', data.type);

            if (data.type === 'offer') {
              await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
              const answer = await peerConnection.createAnswer();
              await peerConnection.setLocalDescription(answer);
              console.log('ðŸ“¤ Sending answer...');
              ws.send(JSON.stringify({ type: 'answer', answer }));
            }

            if (data.type === 'answer') {
              await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
              console.log('âœ… Answer set successfully');
            }

            if (data.type === 'candidate') {
              await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
              console.log('âœ… ICE candidate added');
            }
          };

          // Mulai offer jika kita adalah yang pertama konek (delay sebentar agar tab lain siap)
          setTimeout(async () => {
            if (peerConnection.signalingState === 'stable') {
              const offer = await peerConnection.createOffer();
              await peerConnection.setLocalDescription(offer);
              console.log('ðŸ“¤ Sending offer...');
              ws.send(JSON.stringify({ type: 'offer', offer }));
            }
          }, 1000);
        })
        .catch((err) => {
          console.error('ðŸš« Error accessing media devices:', err);
        });
    </script>
  </body>
</html>
